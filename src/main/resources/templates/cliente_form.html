<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.com">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>[[${cliente.id ne null ? 'Editar' : 'Nuevo'}]] Cliente</title>
</head>

<body class="container py-5">
  <div class="p-5 bg-light rounded shadow text-center mb--5">
    <h1 class="text-primary">CREA O MODIFICA CLIENTES</h1>
    <hr>
    <p>Consulta, edita o elimina los clientes de la veterinaria</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
      <!-- uso de thymeleaf en linea -->
      <h1>[[${cliente.id ne null ? 'Editar' : 'Nuevo'}]] Cliente</h1>
      <!-- enlace a la ruta actual como la ruta de envio de este formulario action="@{''}" -->
      <form th:action="@{''}" th:object="${cliente}" method="post" class="mt-3" novalidate>
        <div class="mb-2">
          <label for="nombres"></label>
          <input type="text" id="nombres" placeholder="Nombres" th:field="*{nombres}" class="form-control"
            th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label for="apellidos"></label>
          <input type="text" id="apellidos" placeholder="Apellidos" th:field="*{apellidos}" class="form-control"  th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label for="cedula"></label>
          <input type="text" id="cedula" placeholder="Cedula" th:field="*{cedula}" class="form-control"  th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label for="direccion"></label>
          <input type="text" id="direccion" placeholder="Direccion" th:field="*{direccion}" class="form-control"  th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="invalid-feedback"></div>
        </div>
        <div class="mb-2">
          <label for="telefono"></label>
          <input type="text" id="telefono" placeholder="Telefono" th:field="*{telefono}" class="form-control"  th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
        </div>
        <div class="mt-3 text-end">
          <a href="/veterinary/v1/clientes" class="btn btn-light">Cancelar</a>
          <button class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

</body>

</html>
